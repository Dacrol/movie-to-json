<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Movie to JSON</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./libs/jquery.json-viewer.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="inputToken">TheMovieDB Token</label>
        <input type="text" class="form-control" id="inputToken" aria-describedby="tokenHelp">
        <a href="https://developers.themoviedb.org/3/getting-started/introduction" target="_blank">
          <small id="tokenHelp" class="form-text text-muted">Get a token here</small>
        </a>
      </div>
      <div class="form-group">
        <label for="inputSearch">Movie</label>
        <input type="text" class="form-control" id="inputSearch">
      </div>
      <div class="form-group">
        <input class="form-control" id="swedishTitle" type="text" placeholder="" disabled>
        <input class="form-check-input" type="checkbox" value="" id="swedishTitleCheckbox">
        <label class="form-check-label" for="swedishTitleCheckbox">
          Different Swedish title
        </label>
      </div>

      <button type="submit" id="submit" class="btn btn-primary">Search</button>
      <div class="no-hits text-muted text-warn"></div>
    </form>
    <div id="result" class="container-fluid mt-5">
      <div>
        <small class="text-muted">Output: </small>
      </div>
      <pre id="json-renderer"></pre>
    </div>
    <hr>
    <div class="container-fluid">
      <div>
        <small class="text-muted">Raw output: </small>
      </div>
      <textarea rows="15" id="json-raw"></textarea>
    </div>
    <small id="swedishPlotWarning" class="form-text text-muted text-warn"></small>
    <div class="container-fluid" id="images">
    </div>
    <div class="container-fluid">
      <button type="button" id="append" class="mt-3 btn btn-secondary btn-sm" disabled>Append &gt;</button>
    </div>
    <div id="save" class="container-fluid mt-5">
      <pre id="json-renderer-save"></pre>
    </div>
    <hr>
    <div class="container-fluid">
      <textarea rows="15" id="json-raw-save"></textarea>
    </div>
    <div class="container-fluid mt-4 mb-5">
      <div class="form-group">
        <label for="filename">Filename</label>
        <input type="text" class="form-control" id="filename">
      </div>
      <a role="button" id="save-submit" download="movie-data.json" class="btn btn-secondary btn-sm" disabled="disabled">Download JSON</a>
      <div id="confirm" class="mt-3">
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
  <script src="./libs/jquery.json-viewer.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
